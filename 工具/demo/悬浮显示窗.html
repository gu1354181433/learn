<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .ss{
        width: 200px;
        height: 200px;
        background: #fff;
    }
    .s1{
        height: 60%;
        background: #f5c97b;
    }
    .s2{
        height: 40%;
        background: #000;
        display: none;
    }
    .ss:hover .s3{
        display: block;
    }
    .s3{
        width: 50px;
        height: 50px;
        background: #29bde0;
        display: none;
    }
    </style>
</head>
<body>
    <div class="ss">
        <div class="s1">
        </div>
        <div class="s2"></div>
    </div>
    <div class="s3"></div>
</body>
</html>
