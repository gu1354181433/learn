<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
        margin: 0;
    }
    .blue{
        margin: 50px;
        width: 200px;
        height: 200px;
        background: #1a0dd6;
        overflow: hidden;
        position: relative;
       
    }
    .red{
        width: 200px;
        height: 200px;
        background: rgb(0, 0, 0 ,0.5);
        position: absolute;
        left: 250px;
        color: #fff;
        
        
        
    }
    /*  */
    .blue:hover .red{
        
        left: 0px;
        
        transition: left 1.5s;
    }
    .ce{
        width: 200px;
        margin: 50px;
        height: 200px;
        background: #000;
    }
    .cd{
        display: flex;
        justify-content: flex-start;
    }
    </style>
</head>
<body>
    <div class="cd">
   <div class="blue">

       </div>
