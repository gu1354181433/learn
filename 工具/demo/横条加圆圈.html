<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .ab{
        height: 500px;
        padding-top:50px ;
    }
    .bc{
        width: 200px;
        height: 10px;
        border-radius: 5px;
        background: blue;
        position: relative;
    }
    .cd{
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: blue;
        color: #fff;
        position: absolute;
        left: 90px;
        top: -5px;
        text-align: center;
    }
    .cc{
        display: flex;
    }
    .aa{
        background: green;
        line-height: 0;
        font-size: 0;

    }
    .bb{
        display: inline-block;
        width: 100px;
        height: 10px;
        
        
    }
    </style>
</head>
<body>
    <div class="ab">
        <div class="bc">
            <div class="cd">1</div>
        </div>
    </div>
    <div class="cc">
    <div class="aa">
        <div class="bb">
        </div>
    </div>
</div>
</body>
</html>
