              <input type="radio" name="gender" value="female" >女<br>

    <form>
        <select>
            <option>小学</option>
            <option>初中</option>
            <option>高中</option>
            <option>大学</option>
            <option selected="">研究生</option>
        </select>
        <br><br><br>

        <select size="3">
            <option>小学</option>
            <option>初中</option>
            <option>高中</option>
            <option>大学</option>
            <option>研究生</option>
        </select>
        <br><br><br>

        <select multiple="">
            <option>小学</option>

            <option selected="">大学</option>
            <option>研究生</option>

    <form>
        <textarea name="txtInfo" rows="4" cols="20">文本可见行数4，可见宽度20</textarea>
    </form>
    <form>

        <fieldset>
        <legend>账号信息</legend>
        姓名：<input value="呵呵" >逗比<br>
        密码：<input type="password" value="pwd" size="50"><br>
        </fieldset>

        <fieldset>
        <legend>其他信息</legend>
        性别：<input type="radio" name="gender" value="male" checked="">男 
              <input type="radio" name="gender" value="female" >女<br>
        爱好：<input type="checkbox" name="love" value="eat">吃饭
              <input type="checkbox" name="love" value="sleep">睡觉
              <input type="checkbox" name="love" value="bat">打豆豆
        </fieldset>
        <form>
            
            <input type="radio" name="sex" id="nan" /> <label for="nan">男</label>
            <input type="radio" name="sex" id="nv"  /> <label for="nv">女</label>
        </form>

    </form>
    <form>
        <button id="btn1">输入域只读</button>
<button id="btn2">输入域可读写</button>
<input id="test" value="内容" readonly>
<script>
btn1.onclick = function(){
    test.setAttribute('readonly','readonly');
}
btn2.onclick = function(){
    test.removeAttribute('readonly');
}    </script>
    </form>
    <form >
            <input name="test1">
            <input name="test2" autofocus>
            <input name="test3" autocomplete="on">
            <input name="test4" autocomplete="off"><br>
            <input type="number" min="0" max="10" step="0.5" value="6" />
            <input type="range" min="0" max="10" step="0.5" value="6" />
    </form>
    <form action="#">
            <input required>    
            <input type="submit">
        </form>
        
<label for="Name">Number:</label>
<input type="text" id="Name"/>
<input type="file" accept="image/gif,image/jpeg,image/jpg">
