<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
        margin: 0;
    }
    .animation{
        width: 100%;
        overflow: hidden;
        position: relative;
    }
    .photo{
        width: 300%;
        animation:change 9s ease-out infinite;
    }
    .photo>img{
        float: left;
        width: calc(100%/3) ;
    }
    @keyframes change{
        0%, 25% {
            margin-left:0 ;
        }
        35%, 60% {
            margin-left: -100%;
        }
        70%, 100% {
            margin-left: -200%;
        }
    }
    .three-circle{
        display: flex;
        justify-content: center;
        position: absolute;
        bottom: 10%;
        left: 0;
        right: 0;
    }
    .circle{
        margin: 0 5px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #fff;
        position: relative;
    }
    .move-circle{
        position: absolute;
        background: #81d1ff;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        top: 0;
        left: 0;
        z-index: 1;
        animation: move 9s infinite;
    }
    @keyframes move {
        0%,25%{
            left: 0;
        }
        25.1%,60%{
           left: 20px; 
        }
        60.1%,100%{
            left: 40px;
        }
    }

    </style>
</head>
<body>
    <div class="animation">
        <div class="photo">
            <img src="photo1.jpg" alt="">
            <img src="photo2.png" alt="">
            <img src="photo3.png" alt="">
        </div>
        <div class="three-circle">
            <div class="circle">
                <div class="move-circle"></div>
            </div>
            <div class="circle"></div>
            <div class="circle"></div>      
        </div>
    </div>
</body>
</html>
