<div class="detail">
  <video width="425" controls>
    <source src="../../../assets/video1.mp4" type="video/mp4">
  </video>
  <div class="title">
    <h3>{{data?.subjectName}}-{{title}}</h3>
    <div class="time">
      <p>{{view}}次播放</p>
      <p>{{time}}</p>
    </div>
  </div>
  <div class="like">
    <i class="iconfont icon-heart icon-gray" (click)="like($event)">
      <span>&nbsp;&nbsp;{{data?.collectionCount}}</span>
    </i>
    <i class="iconfont icon-like icon-gray" (click)="hit($event)">
      <span>&nbsp;&nbsp;{{data?.likes}}</span>
    </i>
    <i class="iconfont icon-comment icon-gray" (click)="onOpenChange($event)">
      <span> &nbsp;&nbsp;{{data?.commentCount}}</span>
    </i>
    <WingBlank>
      <i class="iconfont icon-fenxiang icon-gray" (click)="showModal('modal3')"></i>
      <WhiteSpace></WhiteSpace>
      <Modal [(ngModel)]="this.state.modal3" [transparent]="true" [maskClosable]="true"
        (onClose)="onClose('modal3')">
        <div [ngStyle]="{ height: 100, overflow: 'scroll' }">
            <i class="iconfont icon-weixin " ></i>
            <i class="iconfont icon-pengyouquan " ></i>
            <i class="iconfont icon-QQ " ></i>
            <i class="iconfont icon-weibo " ></i>
        </div>
      </Modal>
    </WingBlank>
  </div>

  <div>

      <Drawer class="my-drawer"
              [ngStyle]="{height:' 435px'}"
              [contentStyle]="{ color: '#A6A6A6', textAlign: 'center' }"
              [sidebar]="sidebar"
              [open]="this.states.open"
              [position]="'bottom'"
              [enableDragHandle]="false"
              (onOpenChange)="onOpenChange($event)"
      >
      <div class="footer">
          <h2>相关推荐</h2>
          <div class="video-list">
            <Flex [wrap]="'wrap'">
              <div *ngFor="let item of dataList" style="width: 50%;padding-bottom: 10px; ">
                <div class="video-grid">
                  <img [src]="item.picture" alt="" height="100px"width="182px" (click)="detail(item.videoId)">
                  <p class="hit">
                    <i class="iconfont icon-heart icon-gray"
                      (click)="hitBest($event,item.author)">&nbsp;{{item.collection}}</i>
                    <i class="iconfont icon-like icon-gray" (click)="likeBest($event,item.videoId)">&nbsp;{{item.likes}}</i>
                  </p>
                  <p style="color:#000">{{item.subjectName}}-{{item.title}}</p>
                  <div class="head">
                    <img [src]="img" alt="" class="head-pic">
                    <p style="color:#000">{{item.author}}</p>
                  </div>
                </div>
              </div>
            </Flex>
          </div>
        </div>

      </Drawer>
    </div>



    <ng-template #sidebar>
        <div class="comment" >
            <div class="comment-list"*ngFor="let c of commentList" >
              <div class="comment-title">
                <p>{{c.studentName}}</p>
                <p> {{c.createAt | date:'yyyy-MM-dd'}} </p>
              </div>
              <p>{{c.content}}</p>
            </div>
          </div>
        <InputItem [clear]="true"
        [placeholder]="'有什么想说的吗'"
        [focus]="inputFocus"
        style=" border: 1px solid #000; "
        [(ngModel)]="commentWord"
        >
        <div Button [type]="'primary'" (onClick)="push()">
          发表
        </div>
      </InputItem>
    </ng-template>



</div>
