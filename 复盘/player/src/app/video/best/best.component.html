<WingBlank style="margin:0;">
  <Carousel [infinite]="true" [vertical]="false" [selectedIndex]="1" (beforeChange)="beforeChange($event)"
    [autoplay]="true" [autoplayInterval]="2000" (afterChange)="afterChange($event)" (click)="Click($event)">
    <CarouselSlide *ngFor="let item of state.data">
      <div style="display: inline-block; width: 100%;" [ngStyle]="{'height': state.imgHeight}"
        [id]="state.data.indexOf(item)">
        <img src="https://zos.alipayobjects.com/rmsportal/{{item}}.png" style=" pointer-events: none; width: 100%;" />
      </div>
    </CarouselSlide>
  </Carousel>
</WingBlank>
<h2 class="title">热门推荐</h2>
<div class="video-list">
  <Flex [wrap]="'wrap'">
    <div *ngFor="let item of data"  style="width: 50%;padding-bottom: 10px; ">
      <div class="video-grid">
        <img [src]="item.picture" alt="" height="100px"width="182px" (click)="detail(item.videoId)">
        <p class="hit">
          <i class="iconfont icon-heart icon-gray"(click)="hit($event,item.author)">&nbsp;{{item.collection}}</i>
          <i class="iconfont icon-like icon-gray" (click)="like($event,item.author)">&nbsp;{{item.likes}}</i>
        </p>
        <p>{{item.subjectName}}-{{item.title}}</p>
        <div class="head">
          <img [src]="img" alt="" class="head-pic">
          <p>{{item.author}}</p>
        </div>
      </div>
    </div>
  </Flex>
</div>
