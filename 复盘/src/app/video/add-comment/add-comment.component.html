<div class="add">
  <div class="add-header">
    <h3>视频新增/编辑</h3>
  </div>
  <div class="add-content">
    <nz-form-item nzType="flex" nzJustify="center">
      <nz-form-label [nzSpan]="2" nzFor="floors"> <span style="color:red;">*</span> 楼号</nz-form-label>
      <nz-form-control [nzSpan]="7">
        <input nz-input [(ngModel)]="floors" name="floors" type="text" id="floors" [disabled]="true">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nzType="flex" nzJustify="center">
      <nz-form-label [nzSpan]="2" nzFor="name"> <span style="color:red;">*</span> 昵称</nz-form-label>
      <nz-form-control [nzSpan]="7">
        <input nz-input [(ngModel)]="name" name="name" type="text" id="name" [disabled]="true">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nzType="flex" nzJustify="center">
      <nz-form-label [nzSpan]="2" nzFor="source"> <span style="color:red;">*</span> 来源</nz-form-label>
      <nz-form-control [nzSpan]="7">
        <input nz-input [(ngModel)]="source" name="source" type="text" id="source" [disabled]="true">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nzType="flex" nzJustify="center">
      <nz-form-label [nzSpan]="2" nzFor="sourceTitle"> <span style="color:red;">*</span> 来源标题</nz-form-label>
      <nz-form-control [nzSpan]="7">
        <input nz-input [(ngModel)]="sourceTitle" name="sourceTitle" type="text" id="sourceTitle" [disabled]="true">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nzType="flex" nzJustify="center">
      <nz-form-label [nzSpan]="2" nzFor="(startDate|)"> <span style="color:red;">*</span> 发表时间</nz-form-label>
      <nz-form-control [nzSpan]="7">
        <input nz-input [(ngModel)]="startDate" name="startDate" type="text" id="startDate" [disabled]="true">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nzType="flex" nzJustify="center">
      <nz-form-label [nzSpan]="2" nzFor="changeDate"> <span style="color:red;">*</span> 修改时间</nz-form-label>
      <nz-form-control [nzSpan]="7">
        <input nz-input [(ngModel)]="changeDate" name="changeDate" type="text" id="changeDate" [disabled]="true">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nzType="flex" nzJustify="center">
      <nz-form-label [nzSpan]="2" nzFor="commentMain"> <span style="color:red;">*</span> 评论内容</nz-form-label>
      <nz-form-control [nzSpan]="7">
        <textarea [(ngModel)]="commentMain" rows="4" nz-input name="commentMain" [disabled]="hide"></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nzType="flex" nzJustify="center">
      <nz-form-label [nzSpan]="2" nzFor="status"><span style="color:red;">*</span> 当前状态</nz-form-label>
      <nz-form-control [nzSpan]="7">
        <nz-select  [(ngModel)]="status" name="status" style="width: 100%;"  [disabled]="hide">
          <nz-option *ngFor="let s of statusData" [nzValue]="s" [nzLabel]="s"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nzType="flex" nzJustify="center">
      <nz-form-control [nzSpan]="2" style="text-align: right;">
      </nz-form-control>
      <nz-form-control [nzSpan]="7" style="text-align: right;">
        <button nz-button nzType="primary" (click)="save()" *ngIf="!hide" class="save">保存</button>
        <button nz-button nzType="primary" (click)="cancel()">返回</button>
      </nz-form-control>
    </nz-form-item>
  </div>
</div>
