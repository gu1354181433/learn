<div class="content-main">
  <div class="main-top">
    <div class="main-search">
      <nz-form-item style="margin: 0">
        <nz-form-label [nzSpan]="3" nzFor="source">来源</nz-form-label>
        <nz-form-control [nzSpan]="5">
          <nz-select [(ngModel)]="source" name="source" style="width: 100px;">
            <nz-option *ngFor="let s of sourceData" [nzValue]="s" [nzLabel]="s"></nz-option>
          </nz-select>
        </nz-form-control>
        <nz-form-label [nzSpan]="3" nzFor="title">视频标题</nz-form-label>
        <nz-form-control [nzSpan]="5">
          <input nz-input [(ngModel)]="title" name="title" type="text" id="title">
        </nz-form-control>
        <nz-form-label [nzSpan]="3" nzFor="main">评论内容</nz-form-label>
        <nz-form-control [nzSpan]="5">
          <input nz-input [(ngModel)]="main" name="main" type="text" id="main">
        </nz-form-control>
        <nz-form-label [nzSpan]="3" nzFor="status">状态</nz-form-label>
        <nz-form-control [nzSpan]="5">
          <nz-select [(ngModel)]="status" name="status" style="width: 75px;" >
            <nz-option *ngFor="let s of statusData" [nzValue]="s" [nzLabel]="s"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item style="margin: 0">
        <nz-form-label [nzSpan]="3" nzFor="name">用户名称</nz-form-label>
        <nz-form-control [nzSpan]="3">
          <input nz-input [(ngModel)]="name" name="name" type="text" id="name">
        </nz-form-control>
        <nz-form-label [nzSpan]="2" nzFor="startData">开始时间</nz-form-label>
        <nz-form-control [nzSpan]="10">
          <nz-date-picker [(ngModel)]="startDate" [nzFormat]="dateFormat" name="startData" style="width: 115px;"></nz-date-picker>
          <nz-form-label nzFor="endData">结束时间</nz-form-label>
          <nz-date-picker [(ngModel)]="endDate" [nzFormat]="dateFormat" name="endData" style="width: 115px;"></nz-date-picker>
        </nz-form-control>
        <nz-form-control  [nzSpan]="6" style="text-align: right;padding-top: 4px;padding-right: 10px">
          <button nz-button [nzType]="'primary'" style="margin-right: 5px; "(click)="search()" >搜索</button>
          <button nz-button [nzType]="'primary'" style="margin-left: 5px; " (click)="reset()">重置</button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div class="main-bottom">
    <div class="list">
      <div class="title">
        <h2>视频管理列表</h2>
      </div>
      <nz-table #basicTable nzBordered [nzData]="listOfData">
        <thead>
          <tr>
            <th>序号</th>
            <th>评论内容</th>
            <th>来源</th>
            <th>来源标题</th>
            <th>楼号</th>
            <th>发布时间</th>
            <th>发表用户</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.commentId }}</td>
            <td >
              <div style="margin:0;
              width: 155px;height:20px;
              white-space: nowrap;text-overflow:ellipsis;
              overflow: hidden; ">
              {{ data.content }}
            </div>
            </td>
            <td>{{ sourceData[data.classify] }}</td>
            <td>{{ data.workName }}</td>
            <td>{{ data.floorNumber }}</td>
            <td>{{ data.createAt |  date:'yyyy-MM-dd  HH:mm:ss' }}</td>
            <td>{{ data.author }}</td>
            <td> {{ statusData[data.state] }} </td>
            <td>
              <a>下架</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a (click)="add(data.commentId,viewParam)">查看</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a (click)="add(data.commentId)">编辑</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
