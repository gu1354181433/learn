<div *ngIf="data" style="margin-bottom: 40px;">
    <img style="width:100%;height:600px" src="{{data.img.url}}" alt="">
    <div class="flex">
        <div class="title">
            {{data.title}}
        </div>
        <div style="margin-top: 20px;color:#cecfd0;font-size:12px;text-align: center;margin-bottom: 40px;">
            <span>{{data.author}}</span> <span style="margin-left:20px">{{data.createAt | date: "yyyy-MM-dd"}}</span>
        </div>
        <div *ngFor="let item of data.content as index">
            <div *ngIf="item.value" style="margin: 10px 0 20px 0  ;font-size:14px;color: #787b80; text-align: center;">
                {{item.value}}
            </div>
            <div *ngIf="item.imgUrl.length !== 0 " style=" text-align: center;margin: 10px 0 20px 0 ">
                <img class="detailImg" src="{{item.imgUrl[0].url}}" alt="">
            </div>
        </div>
    </div>
</div>
