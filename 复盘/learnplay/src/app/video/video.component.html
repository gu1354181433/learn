<div class="content-main">
  <div class="main-top">
    <div class="main-search">
      <nz-form-item style="margin: 0">
        <nz-form-label [nzSpan]="3" nzFor="title">视频标题</nz-form-label>
        <nz-form-control [nzSpan]="5">
          <input nz-input name="title" type="text" id="title">
        </nz-form-control>
        <nz-form-label [nzSpan]="3" nzFor="name">作者名称</nz-form-label>
        <nz-form-control [nzSpan]="5">
          <input nz-input name="name" type="text" id="name">
        </nz-form-control>
        <nz-form-label [nzSpan]="3" nzFor="status">任务状态</nz-form-label>
        <nz-form-control [nzSpan]="5">
          <nz-select name="status" style="width: 75px;" [(ngModel)]="selectDefault">
            <nz-option *ngFor="let s of statusData" [nzValue]="s" [nzLabel]="s"></nz-option>
          </nz-select>
        </nz-form-control>
        <nz-form-label [nzSpan]="3" nzFor="class">年级</nz-form-label>
        <nz-form-control [nzSpan]="5">
          <nz-select name="class" style="width: 100px;" [(ngModel)]="selectDefault">
            <nz-option *ngFor="let s of classData" [nzValue]="s" [nzLabel]="s"></nz-option>
          </nz-select>
        </nz-form-control>
        <nz-form-label [nzSpan]="3" nzFor="subject">学科</nz-form-label>
        <nz-form-control [nzSpan]="5">
          <nz-select name="subject" style="width: 75px;" [(ngModel)]="selectDefault">
            <nz-option *ngFor="let s of subjectData" [nzValue]="s" [nzLabel]="s"></nz-option>
          </nz-select>
        </nz-form-control>
        <nz-form-control [nzSpan]="8" style="text-align: right;padding-top: 4px;">
          <button nz-button [nzType]="'primary'" style="margin-right: 5px;  ">Search</button>
          <button nz-button [nzType]="'primary'" style="margin-left: 5px;  ">Reset</button>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item style="margin: 0">
        <nz-form-label [nzSpan]="3">浏览量</nz-form-label>
        <nz-form-control [nzSpan]="7" style="text-align: left;">
          <nz-select name="pageViews" style="width: 75px;" [(ngModel)]="selectedProvince"
            (ngModelChange)="provinceChange($event)">
            <nz-option *ngFor="let p of provinceData" [nzValue]="p" [nzLabel]="p"></nz-option>
          </nz-select>
          <span>~</span>
          <nz-select style="width: 85px;" [(ngModel)]="selectedCity">
            <nz-option *ngFor="let c of cityData[selectedProvince]" [nzValue]="c" [nzLabel]="c"></nz-option>
          </nz-select>
        </nz-form-control>
        <nz-form-label [nzSpan]="2" nzFor="startData">开始时间</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-date-picker [nzFormat]="dateFormat" name="startData" style="width: 115px;"></nz-date-picker>
          <nz-form-label nzFor="endData">结束时间</nz-form-label>
          <nz-date-picker [nzFormat]="dateFormat" name="endData" style="width: 115px;"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div class="main-bottom">
    <div class="list">
      <div class="title" >
        <h2>视频管理列表</h2>
        <button nz-button nzType="primary" nzSize="large" >+新增视频</button>
      </div>
      <nz-table #basicTable nzBordered [nzData]="listOfData">
        <thead>
          <tr>
            <th>序号</th>
            <th>视频标题</th>
            <th>学科</th>
            <th>年级</th>
            <th>作者</th>
            <th>播放数</th>
            <th>点赞数</th>
            <th>收藏数</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.videoId }}</td>
            <td>{{ data.title }}</td>
            <td>{{ data.subjectName }}</td>
            <td>{{ data.gradeName }}</td>
            <td>{{ data.author }}</td>
            <td>{{ data.watchCount }}</td>
            <td>{{ data.likes }}</td>
            <td>{{ data.collection }}</td>
            <td> {{ data.state }} </td>
            <td>
              <a>下架</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a (click)="add(data.videoId)">编辑</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a nz-popconfirm nzTitle="Sure to delete?" (nzOnConfirm)="deleteRow(data.videoId)">Delete</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
