<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="x-icon">
    <script src="task1.js"></script>
    <title>JS1</title>
    <style type="text/css">
        body{
            margin: 0;
        }
        .nineGrid{
            width:31.333%;
            padding-top:31.333%;
            border-radius: 10%;
            margin: 1%;
            font-size: 10px;
            background-color: #ffa500; 
            float: left; 
        }
        .btn{
            width: 100%;
            border: 2px solid #ffa500;
            border-radius: 5px;
            height: 50px;
            background: #fff;
            margin-top: 15px;
        }
        .btn:hover{
            background: #ffa500;
        }
        </style>
    </head>
    <body>
        <!--九宫格 第一行-->
        <div class="nineGrid" id="grid1"></div>
        <div class="nineGrid" id="grid2"></div>
        <div class="nineGrid" id="grid3"></div>
        <!-- 第二行 -->
        <div class="nineGrid" id="grid4"></div>
        <div class="nineGrid" id="grid5"></div>
        <div class="nineGrid" id="grid6"></div>
        <!-- 第三行 -->
        <div class="nineGrid" id="grid7"></div>
        <div class="nineGrid" id="grid8"></div>
        <div class="nineGrid" id="grid9"></div>
        <!-- 变色按钮 -->    
        <button class="btn" onclick="Start()">开始闪</button>
        <button class="btn" onclick="stopBtn()">结束闪</button>
    </body>
</html>
