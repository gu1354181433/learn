<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link rel="icon" href="favicon.ico" type="x-icon">
    <title>传参demo</title>
    <style>
    input{
        width: 100%;
        height: 30px;
        }
    div{
        margin-top: 35px;
        width: 100%;
        height: 60px;
        color: #000;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
    .url{
        background: #ce0f0f;
    }
    .local{
        background: rgb(247, 230, 0);
    }
    .l-hold{
        background: blue;
    }
    .session{
        background: rgb(2, 250, 23);
    }
    .s-hold{
        background: orange;
    }
    .cookie{
        background: pink;
    }
    .c-hold{
        background: rgb(216, 24, 152);
    }
    </style>
</head>
<body>
    <p>姓名：</p>
    <input type="text" id="name" maxlength="5">
    <p>年龄：</p>
    <input type="password" id="age">
   <div class="local">localStorage保存</div>
   <div class="l-hold">localStorage读取</div>
   <div class="session">sessionStorage保存</div>
   <div class="s-hold">sessionStorage读取</div>
   <div class="cookie">cookie保存</div>
   <div class="c-hold">cookie获取</div>
   <div class="url">URL传参</div> 
   <script src="demo-1.js"></script>
</body>
</html>
